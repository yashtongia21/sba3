<div class="container mt-5">
  <h2 class="mb-5 ml-5">
   Plans List
  </h2>

  <div class="alert alert-warning" *ngIf="!plans || plans.length==0">
    <fa name="exclamation-triangle"></fa> Records could not be found or loaded
  </div>

  <div class="row" *ngIf="plans && plans.length>0">
    <div class="col-lg-3 ml-5 mb-2" *ngFor="let p of plans">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title"><strong>Plan Name :</strong> {{p.title}}</h6>
          <hr/>
          <p class="card-text">
            <strong> Max Usage: </strong>{{p.maxUsage}}
            <br /> <strong>Speed:</strong> {{p.netSpeed}}
            <br /> <strong>Amount:</strong> {{p.charge|currency}}
            <button class="btn btn-primary mr-3" routerLink="/addUser/{{p.title}}"> Apply</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
