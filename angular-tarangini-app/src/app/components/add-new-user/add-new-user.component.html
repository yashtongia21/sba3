<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto">
      <h3 class="mb-5 mt-5">

        Add New User</h3>


      <form class="form" #f="ngForm" novalidate (ngSubmit)="f.valid && save()">

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="user"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="title" name="title" value={{planId}} readonly=true  />
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="imdb"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="unm" name="unm" required pattern="[A-Za-z ]{1,35}" [(ngModel)]="user.userName"
              #unm=ngModel placeholder="Enter UserName" />
          </div>
          <div class="alert alert-danger" *ngIf="unm.errors && (unm.touched || unm.dirty)">
            <p>Please see that User Name <strong>
                <span *ngIf="unm.errors.required">is not left blank</span>
                <span *ngIf="unm.errors.pattern">is not more than 35 characters</span>
              </strong>
            </p>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <fa name="mobile"></fa>
              </span>
            </div>
            <input type="text" class="form-control" id="mno" name="mno" required pattern="\d{10}" [(ngModel)]="user.mobileNumber"
              #mno=ngModel placeholder="Enter User Mobile Number"/>
          </div>
          <div class="alert alert-danger" *ngIf="mno.errors && (mno.touched || mno.dirty)">
            <p>Please see that Mobile Number <strong>
                <span *ngIf="mno.errors.required">is not left blank</span>
                <span *ngIf="mno.errors.pattern">is exactly 10 digits only</span>
              </strong>
            </p>
          </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa name="telegram"></fa>
                </span>
              </div>
              <input type="text" class="form-control" id="addr" name="addr" required pattern="[A-Za-z0-9 ,/.]{1,100}"[(ngModel)]="user.address"
                #addr=ngModel placeholder="Enter Address" />
            </div>
            <div class="alert alert-danger" *ngIf="addr.errors && (addr.touched || addr.dirty)">
              <p>Please see that Time Slot <strong>
                  <span *ngIf="addr.errors.required">is not left blank</span>     
                  <span *ngIf="addr.errors.pattern">is within 100 characters only</span>
                </strong>
              </p>
            </div>
          </div>

          <div>
              <button class="btn btn-block btn-primary">Save</button>
            </div>

      </form>
<div>
<br/>
 <button class="btn btn-success" routerLink="/listPlans">Return to home page</button>
</div>
    </div>
  </div>
</div>
